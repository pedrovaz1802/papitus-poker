<style>
body {

  display:flex;
  justify-content:center;
  align-items:flex-end;

  margin-bottom:30px;

<body>

<script>
let isTyping = false;


window.addEventListener("load", () => {

/* ====== SINCRONIZA√á√ÉO FIREBASE ‚Üî SITE ====== */

// PARTICIPANTES
db.ref("players").on("value", snap => {
const players = snap.val() || [];
localStorage.setItem("players", JSON.stringify(players));
if (typeof renderPlayers === "function") renderPlayers();
});

// PARTIDAS
db.ref("pokerData").on("value", snap => {
  if (isTyping) return; // üö´ impede bug ao digitar

  data = snap.val() || {};
  localStorage.setItem("pokerData", JSON.stringify(data));

  if (typeof renderGames === "function") renderGames();
  if (typeof renderRanking === "function") renderRanking();
});
// OVERRIDES
const _setItem = localStorage.setItem;
localStorage.setItem = function(key, value) {
_setItem.apply(this, arguments);

try {
const parsed = JSON.parse(value);
if (key === "players") db.ref("players").set(parsed);
if (key === "pokerData") db.ref("pokerData").set(parsed);
} catch (e) {}
};

});
</script>

<nav>

<a onclick="showPage('partidas')">PARTIDAS</a>
<a onclick="showPage('participantes')">PARTICIPANTES</a>
<a onclick="showPage('ranking')">RANKING</a>
</nav>

<!-- IN√çCIO -->
<div id="inicio" class="page active">
<div class="suits">‚ô† ‚ô• <span></span> ‚ô¶ ‚ô£</div>
<h1>PAPITU¬¥S POKER</h1>
<div class="center-box">
<input id="playerInput" placeholder="Nome (digite seu nome)" />
<button onclick="addPlayer()">Adicionar</button>
</div>
</div>

<!-- PARTIDAS -->
<div id="partidas" class="page">
<h1>PARTIDAS</h1>
<div class="table">
<label>Escolha a data:</label>
<select id="dateFilter"></select>
<div id="games"></div>
</div>
</div>

<!-- PARTICIPANTES -->
<div id="participantes" class="page">
<h1>PARTICIPANTES</h1>
<div class="table">
<ul id="playersList"></ul>
</div>
</div>

<!-- RANKING -->
<div id="ranking" class="page">
<h1>RANKING DE L√çDERES</h1>
<div class="table">
<h3>üèÜ Mais Vit√≥rias</h3>

<div id="podium" class="podium"></div>

<ol id="rankWins"></ol>

<h3>ü•à Mais Vices</h3>
<ol id="rankVices"></ol>
</div>
</div>

<script>
// navega√ß√£o
const pages = document.querySelectorAll('.page');
function showPage(id){
pages.forEach(p=>p.classList.remove('active'));
document.getElementById(id).classList.add('active');
if(id==='participantes') renderPlayers();
if(id==='ranking') renderRanking();
}

// PARTICIPANTES
function addPlayer(){
const input = document.getElementById('playerInput');
const name = input.value.trim();
if(!name) return;
let players = JSON.parse(localStorage.getItem('players')) || [];
if(!players.includes(name)) players.push(name);
localStorage.setItem('players', JSON.stringify(players));
input.value='';
alert('Jogador adicionado!');
}

function renderPlayers(){
  const players = JSON.parse(localStorage.getItem('players')) || [];
  const ul = document.getElementById('playersList');
  ul.innerHTML = '';

  players.forEach((name, index) => {
    const li = document.createElement('li');
    li.style.marginBottom = '10px';

    li.innerHTML = `
      <strong>${name}</strong>
      <button onclick="editPlayer(${index})">‚úèÔ∏è Editar</button>
      <button onclick="removePlayer(${index})">üóëÔ∏è Remover</button>
    `;

    ul.appendChild(li);
  });
}

function editPlayer(index){
  let players = JSON.parse(localStorage.getItem('players')) || [];
  const newName = prompt('Digite o novo nome do participante:', players[index]);

  if(newName && newName.trim()){
    players[index] = newName.trim();
    localStorage.setItem('players', JSON.stringify(players));
    renderPlayers();
  }
}

function removePlayer(index){
  if(!confirm('Tem certeza que deseja remover este participante?')) return;

  let players = JSON.parse(localStorage.getItem('players')) || [];
  players.splice(index, 1);
  localStorage.setItem('players', JSON.stringify(players));
  renderPlayers();
}
// ELEMENTOS E DADOS (OBRIGAT√ìRIO)
const select = document.getElementById('dateFilter');
const gamesDiv = document.getElementById('games');

function formatDate(d){
  return d.toLocaleDateString('pt-BR');
}

let data = JSON.parse(localStorage.getItem('pokerData')) || {};
// REMOVE DATAS ANTIGAS AUTOMATICAMENTE
const minDate = new Date(2026,1,9);

Object.keys(data).forEach(key=>{
  if(new Date(key) < minDate){
    delete data[key];
  }
});

localStorage.setItem('pokerData', JSON.stringify(data));

// ===== DADOS INICIAIS PR√â-CARREGADOS =====
if(Object.keys(data).length === 0){

  const presetStats = {
    PAPITO: { w:9, v:3 },
    SERGIO: { w:8, v:13 },
    PEDRO: { w:7, v:5 },
    ROBERTINHO: { w:6, v:6 },
    MALA: { w:5, v:14 },
    JOHNNY: { w:4, v:1 },
    RAUL: { w:4, v:1 },
    PARISIO: { w:1, v:1 }
  };

  const todayKey = new Date(2026,1,9).toISOString().split('T')[0];
  data[todayKey] = [];

  Object.entries(presetStats).forEach(([name,stats])=>{
    for(let i=0;i<stats.w;i++){
      data[todayKey].push({win:name});
    }
    for(let i=0;i<stats.v;i++){
      data[todayKey].push({vice:name});
    }
  });

  localStorage.setItem('pokerData', JSON.stringify(data));
}


// PARTIDAS
const startDate = new Date(2025,1,9); 
const endDate   = new Date(2026,11,31); // 31/12/2026

let d = new Date(startDate);

while(d <= endDate){
  const key = d.toISOString().split('T')[0];

  if(!data[key]) data[key] = [{},{},{}];

  const opt = document.createElement('option');
  opt.value = key;
  opt.textContent = formatDate(d);
  select.appendChild(opt);

  d.setDate(d.getDate() + 7);
}

localStorage.setItem('pokerData',JSON.stringify(data));

select.onchange = renderGames;
select.selectedIndex = 0;
renderGames();

function renderGames(){
  const dayKey = select.value;

  if (!data[dayKey]) {
  data[dayKey] = [];
}

// garante sempre 3 partidas
while (data[dayKey].length < 3) {
  data[dayKey].push({});
}

localStorage.setItem('pokerData', JSON.stringify(data));

  gamesDiv.innerHTML='';
  data[dayKey].forEach((match,i)=>{
const div = document.createElement('div');
div.className='day';
div.innerHTML = `
<strong>Partida ${i+1}</strong><br>
<input placeholder="1¬∫ Lugar"
  value="${match.win||''}"
  onblur="save('${dayKey}',${i},'win',this.value)">
<input placeholder="2¬∫ Lugar"
  value="${match.vice||''}"
  onblur="save('${dayKey}',${i},'vice',this.value)">
`;
gamesDiv.appendChild(div);
});
}

function save(day, i, type, value){
  data[day][i][type] = value;
  localStorage.setItem('pokerData', JSON.stringify(data));
}

// RANKING
function renderRanking(){

const stats={};

Object.values(data).forEach(day=>{
  day.forEach(m=>{
    if(m.win){
      stats[m.win]=stats[m.win]||{w:0,v:0};
      stats[m.win].w++;
    }
    if(m.vice){
      stats[m.vice]=stats[m.vice]||{w:0,v:0};
      stats[m.vice].v++;
    }
  });
});

const wins = Object.entries(stats).sort((a,b)=>b[1].w-a[1].w);
const vices = Object.entries(stats).sort((a,b)=>b[1].v-a[1].v);

const podiumDiv = document.getElementById('podium');
const rankWinsList = document.getElementById('rankWins');
const rankVicesList = document.getElementById('rankVices');

podiumDiv.innerHTML='';
rankWinsList.innerHTML='';
rankVicesList.innerHTML='';

/* ========= P√ìDIO (TOP 3 VIT√ìRIAS) ========= */

if(wins.length > 0){

  const top3 = wins.slice(0,3);

  // ordem visual: 2¬∫ | 1¬∫ | 3¬∫
  const order = [1,0,2];

  order.forEach(pos=>{
    if(top3[pos] && top3[pos][1].w > 0){

      const [name, stats] = top3[pos];

      const div = document.createElement('div');
      div.classList.add('place');

      if(pos === 0) div.classList.add('first');
      if(pos === 1) div.classList.add('second');
      if(pos === 2) div.classList.add('third');

      const medal =
        pos === 0 ? "ü•á" :
        pos === 1 ? "ü•à" :
        "ü•â";

      div.innerHTML = `
        ${medal}
        <span>${name}</span>
        <span>${stats.w} vit√≥rias</span>
      `;

      podiumDiv.appendChild(div);
    }
  });

  // RESTANTE (4¬∫ em diante)
  wins.slice(3).forEach(([n,s],index)=>{
    if(s.w>0){
      const li=document.createElement('li');
      li.textContent=`${index+4}¬∫ ${n} (${s.w})`;
      rankWinsList.appendChild(li);
    }
  });

}

/* ========= VICES (SEM ALTERA√á√ÉO VISUAL) ========= */

vices.forEach(([n,s])=>{
  if(s.v>0){
    const li=document.createElement('li');
    li.textContent=`${n} (${s.v})`;
    rankVicesList.appendChild(li);
  }
});

}

</script>
